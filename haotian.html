    <script>
        /**
         * æµ©å¤©æ²¹ç«™æŠ½å¥– Web App æ ¸å¿ƒé€»è¾‘
         */
        const app = {
            // --- é…ç½®æ•°æ® ---
            config: {
                tiers: {
                    100: ['ä¼˜æƒ 2å…ƒ', 'ä¼˜æƒ 1å…ƒ', 'ä¼˜æƒ 2å…ƒ', 'ä¼˜æƒ 3å…ƒ', 'è°¢è°¢æƒ é¡¾', 'ä¼˜æƒ 1å…ƒ', 'ä¼˜æƒ 2å…ƒ', 'ä¼˜æƒ 3å…ƒ', 'è°¢è°¢æƒ é¡¾'],
                    200: ['ä¼˜æƒ 4å…ƒ', 'ä¼˜æƒ 2å…ƒ', 'ä¼˜æƒ 4å…ƒ', 'ä¼˜æƒ 5å…ƒ', 'è°¢è°¢æƒ é¡¾', 'ä¼˜æƒ 2å…ƒ', 'ä¼˜æƒ 4å…ƒ', 'ä¼˜æƒ 5å…ƒ', 'è°¢è°¢æƒ é¡¾']
                },
                colors: ['#ffffff', '#fff2f2'], 
                storageKey: 'ht_oil_lottery_v1'
            },

            // --- è¿è¡Œæ—¶çŠ¶æ€ ---
            state: {
                currentTier: 100,
                prizes: [],
                isSpinning: false,
                gameLocked: false, // æ–°å¢ï¼šé”å®šçŠ¶æ€ï¼ŒæŠ½å®Œä¸€æ¬¡åé”å®š
                rotationAngle: 0,
                spinSpeed: 0,
                animationFrameId: null,
                ctx: null,
                canvas: null,
                audioCtx: null
            },

            // --- åˆå§‹åŒ– ---
            init: function() {
                this.state.canvas = document.getElementById('wheelCanvas');
                this.state.ctx = this.state.canvas.getContext('2d');
                
                window.addEventListener('resize', () => this.resizeCanvas());
                this.resizeCanvas();
                this.drawWheel(); 
                console.log("App Initialized");
            },

            // --- é€‚é…é«˜åˆ†å± ---
            resizeCanvas: function() {
                const { canvas, ctx } = this.state;
                const dpr = window.devicePixelRatio || 1;
                const rect = canvas.getBoundingClientRect();
                
                if (rect.width === 0) return;

                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                ctx.scale(dpr, dpr);
                this.drawWheel();
            },

            // --- é¡µé¢å¯¼èˆª ---
            switchPage: function(pageId) {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.getElementById(pageId).classList.add('active');
            },

            // --- ä¸šåŠ¡é€»è¾‘ ---
            selectTier: function(amount) {
                this.state.currentTier = amount;
                this.state.prizes = this.config.tiers[amount];
                this.state.rotationAngle = 0;
                this.state.isSpinning = false;
                
                // æ¯æ¬¡è¿›å…¥æŠ½å¥–é¡µï¼Œé‡ç½®é”å®šçŠ¶æ€ï¼Œå…è®¸æŠ½å¥–
                this.state.gameLocked = false;
                
                this.switchPage('page-game');
                this.resizeCanvas();
                this.updateBtnState();
                this.drawWheel();
            },

            resetGame: function() {
                if (this.state.isSpinning) return;
                this.switchPage('page-home');
            },

            goHome: function() {
                this.switchPage('page-home');
            },

            // --- æ ¸å¿ƒï¼šè½¬ç›˜ç»˜åˆ¶ ---
            drawWheel: function() {
                const { ctx, canvas, prizes, rotationAngle } = this.state;
                if (!ctx) return;

                const numSegments = prizes.length > 0 ? prizes.length : 9;
                const arc = Math.PI * 2 / numSegments;
                const width = canvas.width / (window.devicePixelRatio || 1);
                const height = canvas.height / (window.devicePixelRatio || 1);
                const radius = width / 2 - 5;
                
                // å®‰å…¨æ£€æŸ¥
                if (width <= 0 || height <= 0 || radius <= 0) return;

                const centerX = width / 2;
                const centerY = height / 2;

                ctx.clearRect(0, 0, width, height);

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(rotationAngle * Math.PI / 180);

                for (let i = 0; i < numSegments; i++) {
                    const angle = i * arc;
                    
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.arc(0, 0, radius, angle, angle + arc);
                    ctx.fillStyle = (i % 2 === 0) ? this.config.colors[0] : this.config.colors[1];
                    ctx.fill();
                    ctx.strokeStyle = "#e60012";
                    ctx.lineWidth = 1;
                    ctx.stroke();

                    if (prizes.length > 0) {
                        ctx.save();
                        ctx.rotate(angle + arc / 2);
                        ctx.textAlign = "right";
                        ctx.fillStyle = "#e60012";
                        ctx.font = "bold 15px Arial";
                        ctx.fillText(prizes[i], radius - 20, 6);
                        ctx.restore();
                    }
                }
                ctx.restore();
            },

            // --- æ ¸å¿ƒï¼šè½¬åŠ¨æ§åˆ¶ ---
            toggleSpin: function() {
                // å¦‚æœæ¸¸æˆå·²é”å®šï¼ˆå·²æŠ½å®Œä¸€æ¬¡ï¼‰ï¼Œåˆ™ç¦æ­¢æ“ä½œ
                if (this.state.gameLocked) return;

                // 1. ç¡®ä¿éŸ³é¢‘ä¸Šä¸‹æ–‡å°±ç»ª
                try {
                    if (!this.state.audioCtx) {
                        this.state.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    if (this.state.audioCtx.state === 'suspended') {
                        this.state.audioCtx.resume();
                    }
                } catch (e) {
                    console.error("Audio init error", e);
                }

                if (this.state.isSpinning) {
                    this.stopSpin();
                } else {
                    this.startSpin();
                }
            },

            startSpin: function() {
                if (this.state.isSpinning) return;
                
                if (this.state.animationFrameId) {
                    cancelAnimationFrame(this.state.animationFrameId);
                }

                this.state.isSpinning = true;
                this.state.spinSpeed = 0;
                this.updateBtnState();
                
                try {
                    this.playSound('start');
                } catch(e) { console.error(e); }
                
                this.loop();
            },

            loop: function() {
                const s = this.state;
                
                if (!s.isSpinning && s.spinSpeed <= 0) return;

                if (s.isSpinning && s.spinSpeed < 35) {
                    s.spinSpeed += 0.8;
                }

                s.rotationAngle += s.spinSpeed;
                this.drawWheel();

                if (s.isSpinning) {
                    s.animationFrameId = requestAnimationFrame(() => this.loop());
                }
            },

            stopSpin: function() {
                if (!this.state.isSpinning) return;
                
                this.state.isSpinning = false;
                
                if (this.state.animationFrameId) {
                    cancelAnimationFrame(this.state.animationFrameId);
                }
                
                this.state.spinSpeed = 0;
                this.updateBtnState();
                
                this.calculateResult();
                try {
                    this.playSound('win');
                } catch(e) { console.error(e); }
            },

            calculateResult: function() {
                const s = this.state;
                const normalizedAngle = s.rotationAngle % 360;
                const pointerAngle = (360 - normalizedAngle + 270) % 360;
                const segmentAngle = 360 / s.prizes.length;
                
                const winningIndex = Math.floor(pointerAngle / segmentAngle);
                const result = s.prizes[winningIndex];

                this.showResult(result);
                this.saveHistory(result);
            },

            updateBtnState: function() {
                const btn = document.getElementById('actionBtn');
                
                // ä¼˜å…ˆçº§ 1: å¦‚æœé”å®šï¼Œæ˜¾ç¤ºä¸å¯ç”¨çŠ¶æ€
                if (this.state.gameLocked) {
                    btn.innerHTML = "å·²<br>å®Œæˆ";
                    btn.classList.add('disabled');
                    btn.classList.remove('stop-mode');
                    return;
                }

                // ä¼˜å…ˆçº§ 2: æ­£å¸¸çŠ¶æ€
                btn.classList.remove('disabled');
                if (this.state.isSpinning) {
                    btn.innerText = "åœæ­¢";
                    btn.classList.add('stop-mode');
                } else {
                    btn.innerText = "å¼€å§‹";
                    btn.classList.remove('stop-mode');
                }
            },

            // --- å¼¹çª—ä¸å†å²è®°å½• ---
            showResult: function(text) {
                document.getElementById('resultText').innerText = text;
                document.getElementById('resultModal').style.display = 'flex';
            },

            closeModal: function() {
                document.getElementById('resultModal').style.display = 'none';
                
                // å…³é”®ä¿®æ”¹ï¼šå…³é—­å¼¹çª—åï¼Œé”å®šæ¸¸æˆï¼Œå¼ºè¿«ç”¨æˆ·è¿”å›ä¸»é¡µ
                this.state.gameLocked = true;
                this.updateBtnState();
            },

            saveHistory: function(prizeName) {
                const now = new Date();
                const pad = (n) => n < 10 ? '0'+n : n;
                const timeStr = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
                
                const record = { time: timeStr, prize: prizeName };
                let history = JSON.parse(localStorage.getItem(this.config.storageKey) || '[]');
                history.unshift(record);
                if (history.length > 200) history = history.slice(0, 200);
                localStorage.setItem(this.config.storageKey, JSON.stringify(history));
            },

            showHistory: function() {
                const listEl = document.getElementById('historyList');
                listEl.innerHTML = '';
                const history = JSON.parse(localStorage.getItem(this.config.storageKey) || '[]');
                
                if (history.length === 0) {
                    listEl.innerHTML = '<div style="text-align:center;padding:30px;color:#999;">æš‚æ— æŠ½å¥–è®°å½•</div>';
                } else {
                    const fragment = document.createDocumentFragment();
                    history.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'history-item';
                        div.innerHTML = `<span class="history-time">${item.time}</span><span class="history-prize">${item.prize}</span>`;
                        fragment.appendChild(div);
                    });
                    listEl.appendChild(fragment);
                }
                this.switchPage('page-history');
            },

            // --- ç®€æ˜“éŸ³æ•ˆ ---
            playSound: function(type) {
                if (!this.state.audioCtx) return;
                const ctx = this.state.audioCtx;
                if (ctx.state === 'suspended') return;

                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                
                osc.connect(gain);
                gain.connect(ctx.destination);

                const now = ctx.currentTime;

                if (type === 'start') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(600, now);
                    osc.frequency.exponentialRampToValueAtTime(800, now + 0.1);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                    osc.start();
                    osc.stop(now + 0.1);
                } else if (type === 'win') {
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(400, now);
                    osc.frequency.linearRampToValueAtTime(600, now + 0.1);
                    gain.gain.setValueAtTime(0.2, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
                    osc.start();
                    osc.stop(now + 0.4);
                }
            }
        };

        window.addEventListener('load', () => app.init());

    </script>
